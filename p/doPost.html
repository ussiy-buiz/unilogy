<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿画面</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 独自のスタイルを追加 */
        .tweet-box {
            margin: 20px auto;
            padding: 10px;
            width: 90%;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .tweet-box textarea {
            width: 100%;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }

        .tweet-box textarea::placeholder {
            color: #aaa;
        }

        .tweet-box button {
            display: block;
            margin: 10px auto 0;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #1da1f2;
            color: #fff;
            cursor: pointer;
        }

        .tweet-box button:hover {
            background-color: #0d8cd9;
        }

        .tweet-list {
            margin: 20px auto;
            width: 90%;
        }

        .tweet-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .tweet-item:last-child {
            border-bottom: none;
        }

        .tweet-item p {
            margin: 5px 0;
        }

        .tweet-item .user-name {
            font-weight: bold;
            color: #333;
        }

        .tweet-item .tweet-content {
            color: #555;
        }
    </style>
</head>
<body>
    <header>投稿する</header>
    <main>
        <!-- 投稿用ボックス -->
        <div class="tweet-box">
            <textarea rows="4" placeholder="いまどうしてる？"></textarea>
            <button>投稿する</button>
        </div>
    </main>
    <footer>
        <a href="post.html" class="tab">戻る</a>
    </footer>
</body>
</html>
