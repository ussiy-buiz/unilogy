<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レポート</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/report.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="section-title">掃除時間</div>
            <div class="chart">グラフ（棒グラフ）</div>
        </div>
        <div class="section">
            <div class="section-title">時間配分</div>
            <div class="pie-chart"></div>
        </div>
        <div class="section countdown">
            <div class="number">000</div>
            <div>大切なイベントまでの日数をカウントダウン</div>
        </div>
        <div class="section">
            <div class="section-title">今週の目標</div>
            <div>1週間の目標を設定して学習を習慣化しよう</div>
            <div>
                <label for="cleaning-time">掃除時間:</label>
                <input type="number" id="cleaning-time" name="cleaning-time" placeholder="時間" min="1" max="24">
                <input type="number" id="cleaning-minutes" name="cleaning-minutes" placeholder="分 "min="1" max="60">
            </div>
            <div>
                <label for="cleaning-place">掃除場所:</label>
                <input type="text" id="cleaning-place" name="cleaning-place" placeholder="場所">
            </div>
            <button onclick="writeGoal()">目標を決定</button>
            <div id="goal-display"></div>
        </div>
    </div>
    <div class="tab-bar">
        <a href="post.html" class="tab">投稿</a>
        <a href="record.html" class="tab">記録</a>
        <a href="report.html" class="tab active">レポート</a>
        <a href="notification.html" class="tab">通知</a>
    </div>
    <script>
        function writeGoal() {
            const time = document.getElementById('cleaning-time').value;
            const minutes = document.getElementById('cleaning-minutes').value;
            const place = document.getElementById('cleaning-place').value;
            const goalDisplay = document.getElementById('goal-display');
            goalDisplay.innerHTML = `目標<br>掃除時間: ${time}時間 ${minutes}分<br>掃除場所: ${place}`;
        }
    </script>
</body>
</html>
