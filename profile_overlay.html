<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィール</title>
  <link rel="stylesheet" href="profile_overlay.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-top">
        <div class="profile-image"></div>
        <h1 class="profile-name">氏名</h1>
      </div>
      <div class="follow-container">
        <button class="follow-button">フォロー 45</button>
        <button class="follow-button">フォロワー 39</button>
      </div>
    </div>
    <div class="profile-section">
      <h2>自己紹介</h2>
      <p>こんにちは</p>
    </div>
    <div class="profile-info">
      <h2>基本情報</h2>
      <table>
        <tr>
          <td class="label">ニックネーム</td>
          <td class="value">unilogy</td>
        </tr>
        <tr>
          <td class="label">年齢</td>
          <td class="value">19</td>
        </tr>
        <tr>
          <td class="label">性別</td>
          <td class="value">未設定</td>
        </tr>
        <tr>
          <td class="label">誕生日</td>
          <td class="value">未設定</td>
        </tr>
        <tr>
          <td class="label">都道府県</td>
          <td class="value">愛知県</td>
        </tr>
        <tr>
          <td class="label">職業</td>
          <td class="value">大学生</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
