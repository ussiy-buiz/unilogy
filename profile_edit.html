<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィール編集</title>
  <link rel="stylesheet" href="CSS/profile_edit.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button>キャンセル</button>
      <button>保存</button>
    </div>
    <div class="form">
      <div class="form-group">
        <label for="nickname">ニックネーム</label>
        <input type="text" id="nickname" placeholder="入力してください">
      </div>
      <div class="form-group">
        <label for="age">年齢</label>
        <input type="number" id="age" placeholder="入力してください">
      </div>
      <div class="form-group">
        <label for="gender">性別</label>
        <select id="gender" name="gender" placeholder="入力してください">
            <option value="male">男</option>
            <option value="female">女</option>
            <option value="other">その他</option>
        </select>
      </div>
      <div class="form-group">
        <label for="birthday">誕生日</label>
        <input type="date" id="birthday" placeholder="入力してください">
      </div>
      <div class="form-group">
        <label for="region">都道府県</label>
        <input type="text" id="region" placeholder="入力してください">
      </div>
      <div class="form-group">
        <label for="job">職業</label>
        <input type="text" id="job" placeholder="入力してください">
      </div>
      <div class="form-group">
        <label for="bio">自己紹介</label>
        <textarea id="bio" rows="3" placeholder="入力してください"></textarea>
      </div>
    </div>
  </div>
</body>
</html>
