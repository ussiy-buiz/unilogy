<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>マイページ</title>
        <meta name="description" content="unilogy">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/gamen1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family
        =Noto+Serif+JP:wght@200..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family
        =Zen+Kurenaido&family=Zen+Maru+Gothic&display=swap" 
        rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="title-name"> マイページ </div>
        </header>
        <h1>ようこそ！<span id="username"></span>さん</h1>
        <p>メールアドレス: <span id="email"></span></p>

        <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const email = params.get('email');

                // HTMLに表示
        document.getElementById('username').textContent = username || 'ゲスト';
        document.getElementById('email').textContent = email || '不明';
        </script>
    </body>
</html>
